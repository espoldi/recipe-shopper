<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- Responsive Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Supports IE  -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Title -->
  <title>Endless Pastabilities - Recipe Shopper</title>
  <!-- Foundation CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
    integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Grand+Hotel">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="mobile-nav-bar title-bar">
      <div class="title-bar-left">
        <button class="menu-icon" type="button"></button>
      </div>
      <ul class="menu dropdown" data-dropdown-menu>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shopping List</a></li>
        <li><a href="#">About Us</a></li>
      </ul>
  </nav>

  <!-- Shopping List -->
  <aside class="callout" data-closable="fade-out">
    <button class="close-button" aria-label="Close alert" type="button" data-close>
      <span aria-hidden="true">&times;</span>
    </button>
    <h3>Shopping List</h3>
    <br>
    <hr>
    <section class="shoppingList"></section>
  </aside>

  <!-- Header Search Bar -->
  <header class="columns small-9 medium-10 large-11">
    <!-- Search Bar -->
    <div class="input-group">
      <input class="input-group-field searchRecipe" type="search">
      <div class="input-group-button">
        <input type="submit" class="button" value="Search">
        <button type="button" class="alert button">Clear</button>
      </div>
    </div>
    <!-- Allergens Filter -->
    <fieldset class="large-6 columns">
      <label>Allergens: </label>
      <input id="checkbox1" type="checkbox"><label for="checkbox1">Dairy</label>
      <input id="checkbox2" type="checkbox"><label for="checkbox2">Egg</label>
      <input id="checkbox2" type="checkbox"><label for="checkbox3">Gluten</label>
      <input id="checkbox2" type="checkbox"><label for="checkbox4">Grain</label>
      <input id="checkbox2" type="checkbox"><label for="checkbox5">Peanut</label>
      <input id="checkbox2" type="checkbox"><label for="checkbox6">Shellfish</label>
      <input id="checkbox2" type="checkbox"><label for="checkbox7">Sesame</label>
      <input id="checkbox2" type="checkbox"><label for="checkbox8">Soy</label>
      <input id="checkbox2" type="checkbox"><label for="checkbox9">Wheat</label>
    </fieldset>
  </header>

  <!-- Search Results -->
  <section class="columns small-9 medium-10 large-11"></section>

  <!-- Footer -->
  <footer class="columns small-12 medium-12 large-12">
    <p>&copy 2020 Nardin Lachowski, Alex Gold, Ryan Curtin, and Emily Spoldi</p>
  </footer>





  <!-- Foundation JavaScript Link -->
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
    integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
  <!-- jQuery Link -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Custom JavaScript Link -->
  <script src="./script.js"></script>
</body>

</html>
