<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Responsive Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Supports IE  -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Title -->
    <title>Endless Pastabilities - Recipe Shopper</title>
    <!-- Foundation CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Shopping List</a></li>
            <li><a href="#">About Us</a></li>
          </ul>
    </nav>

    <!-- Shopping List -->
    <aside class="callout" data-closable="fade-out">
            <button class="close-button" aria-label="Close alert" type="button" data-close>
              <span aria-hidden="true">&times;</span>
            </button>
            <h3>Shopping List</h3>
            <br><hr>
    </aside>

    <!-- Header Search Bar -->
    <header>
      !-- Search Bar -->
        <div class="input-group input-group-rounded searchRecipe">
            <input class="input-group-field" type="search">
            <div class="input-group-button">
              <input type="submit" class="button round" value="Search">
            </div>
        </div>
            <!-- Allergens Filter -->
            <div class="large-6 columns">
                <label>Allergens: </label>
                <input id="checkbox1" type="checkbox"><label for="checkbox1">Dairy</label>
                <input id="checkbox2" type="checkbox"><label for="checkbox2">Egg</label>
                <input id="checkbox2" type="checkbox"><label for="checkbox3">Gluten</label>
                <input id="checkbox2" type="checkbox"><label for="checkbox4">Grain</label>
                <input id="checkbox2" type="checkbox"><label for="checkbox5">Peanut</label>
                <input id="checkbox2" type="checkbox"><label for="checkbox6">Shellfish</label>
                <input id="checkbox2" type="checkbox"><label for="checkbox7">Sesame</label>
                <input id="checkbox2" type="checkbox"><label for="checkbox8">Soy</label>
                <input id="checkbox2" type="checkbox"><label for="checkbox9">Wheat</label>
            </div>
    </header>

    <!-- Search Results -->
    <section></section>

    <!-- Footer -->
    <footer></footer>




    
    <!-- Foundation JavaScript Link -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <!-- jQuery Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Custom JavaScript Link -->
    <script src="./script.js"></script>
</body>
</html>
